# specify the default maximum number of lines used by the language identifier(0 for infinity)
maxLines = 10

# specify the default maximum number of words used by the language identifier(0 for infinity)
maxWords = 500

#minimum number of letters (unicode letter category)
minNumberLetters = 40

# Minimum ratio of letter (unicode letter category) compare to the document length. Typically, to ignore text with many number or punctuation 
minRatioNbLetterTotalWordslength = 0.70

# Minimum Confidence Level (between 0 and 100)
minConfidenceLevel = 20

#specify the resourcePath (absolute path from the home path that contain the language ressources)
resourcePath = \\Resources\\

#trace (true or false if you want trace information print in the console)
trace = false