# $Header: /opt/Pps/cvs_repo/CopyFinder/conf/copyFinder.conf,v 1.18 2003/04/23 08:37:48 afrancio Exp $
##############################################################################
#
#	CopyFinder Configuration file
#
#	This file contains parameters for the Copyfinder project
#
##############################################################################

#JAVA HOME DIRECTORY
JAVA_HOME= /opt/java/j2sdk1.4.0

# Logs file Where the logs are written
LOG_FILE = /logs/error.log

#Temp directory
TEMP_DIR = /temp/


# TIMEOUT in seconds until the job should ended
TIMEOUT = 60

# Proxy configuration
USE_PROXY = true
PROXY_HOST = cornillon.grenoble.xrce.xerox.com
PROXY_PORT = 8000

# TRACE LEVEL
# low
# medium
# high
TRACES = low


# OCR ERROR in % lower than 10%
OCR_ERROR = 0.00

#Number of thread that retrieve documents
NBTHREADGET = 5
NBTHREADMATCH = 2

#Dictionaries
DICTIONARY_PATH=/conf/linguistic/
DICTIONARIES= all.txt

DOCUSHARE_VERSION = 2

DEFAULT_NUMBER_BEST_KEYWORDS = 5

LANGUAGES = en fr it nl es de pt
#LANGUAGES = en fr

DEFAULT_LANGUAGE = en

STARTUP_LANGUAGE = en fr

#timer interval (in minute)
LANGUAGE_CLEANER_TIMER = 15
# old time of the language (in minute)
LANGUAGE_DICTIONARY_OLDTIME = 20

NB_MAXIMUM_KEYWORDS = 30000
